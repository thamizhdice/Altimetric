<div class="form-container">
    <h2>Investment Form</h2>

    <form [formGroup]="investmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="assetType">Asset Type</label>
            <input id="assetType" type="text" formControlName="assetType" required />
            <div class="error" *ngIf="investmentForm.get('assetType')?.invalid && investmentForm.get('assetType')?.touched">
                Asset Type is required.
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" formControlName="quantity" required />
            <div class="error" *ngIf="investmentForm.get('quantity')?.errors?.['required'] && investmentForm.get('quantity')?.touched">
                Quantity is required.
            </div>
            <div class="error" *ngIf="investmentForm.get('quantity')?.errors?.['min'] && investmentForm.get('quantity')?.touched">
                Quantity must be at least 1.
            </div>
        </div>

        <div class="form-group">
            <label for="purchasePrice">Purchase Price</label>
            <input id="purchasePrice" type="number" formControlName="purchasePrice" required />
            <div class="error" *ngIf="investmentForm.get('purchasePrice')?.errors?.['required'] && investmentForm.get('purchasePrice')?.touched">
                Purchase Price is required.
            </div>
            <div class="error" *ngIf="investmentForm.get('purchasePrice')?.errors?.['min'] && investmentForm.get('purchasePrice')?.touched">
                Purchase Price cannot be negative.
            </div>
        </div>

        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input id="purchaseDate" type="date" formControlName="purchaseDate" required />
            <div class="error" *ngIf="investmentForm.get('purchaseDate')?.invalid && investmentForm.get('purchaseDate')?.touched">
                Purchase Date is required.
            </div>
        </div>

        <button type="submit" [disabled]="investmentForm.invalid">Submit</button>
    </form>
    <button routerLink="/dashboard">Go to Dashboard</button>
</div>
